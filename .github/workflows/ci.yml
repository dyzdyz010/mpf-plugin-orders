name: CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
env:
  QT_VERSION: '6.8.3'
jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
      - run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev
      - name: Download deps
        run: |
          mkdir -p sdk
          for dep in mpf-sdk mpf-http-client mpf-ui-components; do
            curl -sL https://github.com/dyzdyz010/$dep/releases/latest/download/$dep-linux-x64.tar.gz | tar -xz -C sdk 2>/dev/null || true
          done
      - run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$PWD/sdk -DCMAKE_INSTALL_PREFIX=$PWD/install
      - run: cmake --build build || true
      - name: Package
        run: |
          mkdir -p pkg/plugins pkg/qml
          cp build/plugins/*.so pkg/plugins/ 2>/dev/null || true
          cp -r build/qml/* pkg/qml/ 2>/dev/null || true
          cd pkg && tar -czvf ../mpf-plugin-orders-linux-x64.tar.gz . || tar -czvf ../mpf-plugin-orders-linux-x64.tar.gz --files-from /dev/null
      - uses: actions/upload-artifact@v4
        with:
          name: mpf-plugin-orders-linux-x64
          path: mpf-plugin-orders-linux-x64.tar.gz
  release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
