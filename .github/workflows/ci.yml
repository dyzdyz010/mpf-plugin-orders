name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      sdk_version:
        description: 'SDK version (empty=latest)'
        required: false
        default: ''
      http_client_version:
        description: 'HTTP Client version (empty=latest)'
        required: false
        default: ''

env:
  QT_VERSION: '6.8.3'
  PLUGIN_NAME: 'orders'

jobs:
  resolve-versions:
    runs-on: ubuntu-latest
    outputs:
      sdk_version: ${{ steps.resolve.outputs.sdk_version }}
      http_client_version: ${{ steps.resolve.outputs.http_client_version }}
    steps:
      - name: Resolve dependency versions
        id: resolve
        run: |
          # SDK version
          if [[ -n "${{ github.event.inputs.sdk_version }}" ]]; then
            SDK_VERSION="${{ github.event.inputs.sdk_version }}"
          else
            SDK_VERSION=$(gh release view -R dyzdyz010/mpf-sdk --json tagName -q '.tagName')
          fi
          echo "sdk_version=$SDK_VERSION" >> $GITHUB_OUTPUT
          
          # HTTP Client version
          if [[ -n "${{ github.event.inputs.http_client_version }}" ]]; then
            HTTP_VERSION="${{ github.event.inputs.http_client_version }}"
          else
            HTTP_VERSION=$(gh release view -R dyzdyz010/mpf-http-client --json tagName -q '.tagName')
          fi
          echo "http_client_version=$HTTP_VERSION" >> $GITHUB_OUTPUT
          
          echo "Using SDK: $SDK_VERSION, HTTP Client: $HTTP_VERSION"
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    needs: resolve-versions
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_suffix: linux-x64
            arch: linux_gcc_64
            ext: tar.gz
          - os: windows-latest
            artifact_suffix: windows-x64
            arch: win64_mingw
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ matrix.arch }}
          cache: true
          cache-key-prefix: 'qt-${{ env.QT_VERSION }}'
          aqtversion: '==3.1.*'
          tools: ${{ runner.os == 'Windows' && 'tools_mingw1310' || '' }}

      - name: Setup MinGW (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: echo "$IQTA_TOOLS/mingw1310_64/bin" >> $GITHUB_PATH

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build libgl1-mesa-dev libxkbcommon-dev

      - name: Download dependencies
        shell: bash
        run: |
          mkdir -p deps
          
          # Download SDK
          mkdir -p deps/mpf-sdk && cd deps/mpf-sdk
          gh release download ${{ needs.resolve-versions.outputs.sdk_version }} \
            -R dyzdyz010/mpf-sdk \
            -p "mpf-sdk-${{ matrix.artifact_suffix }}.${{ matrix.ext }}"
          [[ "${{ matrix.ext }}" == "tar.gz" ]] && tar -xzf *.tar.gz || 7z x *.zip
          rm -f *.${{ matrix.ext }}
          cd ../..
          
          # Download http-client
          mkdir -p deps/mpf-http-client && cd deps/mpf-http-client
          gh release download ${{ needs.resolve-versions.outputs.http_client_version }} \
            -R dyzdyz010/mpf-http-client \
            -p "mpf-http-client-${{ matrix.artifact_suffix }}.${{ matrix.ext }}"
          [[ "${{ matrix.ext }}" == "tar.gz" ]] && tar -xzf *.tar.gz || 7z x *.zip
          rm -f *.${{ matrix.ext }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DCMAKE_PREFIX_PATH="$PWD/deps/mpf-sdk;$PWD/deps/mpf-http-client"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cmake -B build -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_PREFIX="$PWD/install" \
            -DCMAKE_PREFIX_PATH="$PWD/deps/mpf-sdk;$PWD/deps/mpf-http-client"

      - name: Build
        shell: bash
        run: cmake --build build

      - name: Install
        shell: bash
        run: cmake --install build

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: cd install && tar -czvf ../mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cd install && 7z a -tzip ../mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}
          path: mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}.*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true

  # Cascade: plugin-orders -> release (leaf node)
  trigger-release:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger mpf-release
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "Triggering mpf-release (plugin-orders $VERSION completed)"
          gh workflow run release.yml -R dyzdyz010/mpf-release
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
